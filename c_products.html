    <div class="container-fluid ">
      <div class="row justify-content-center">
        <div class="col-md-6 " style="margin-left: 25%" >
          <div class="card">
              <div class="card-header fw-semibold fs-5 head">
                Registrar Categoria de Productos
              </div>
              <div class="overflow-auto p-3" style="max-height: 80vh;">
                <div class="card-body">
                  <!-- form start -->
                  <form name="form1" id="form1" method="POST" action="">
                    <div class="form-group m-2">
                      <div id="datos">
                        <!--Clave-->
                        <label for="codigo">Clave <span class="obligatorio">(*)</span></label>
                        <input type="number" class="form-control m-2 input" name="codigo" id="codigo" placeholder="Ingrese el código" aria-describedby="datosw" required>

                        <!--Nombre-->
                        <label for="nombre">Nombre  <span class="obligatorio">(*)</span></label>
                        <input type="text" class="form-control m-2 input" name="nombre" id="nombre" placeholder="Ingrese el nombre" aria-describedby="datosw" required>

                        <div id="datosw" class="invalid-feedback">
                        Los datos son obligatorios
                        </div>
                      </div>
                      
                    </div>
                    
                  <!--Enviar/Cancelar-->
                  <div style="display: flex; justify-content: center; " >
                    <button type="button" id="myBtn"  class="btn m-1 boton">Enviar</button>
                    <button type="reset" name="borrar" class="btn btn-secondary m-1">Cancelar</button>
                  </div>
                </form><!-- form end -->
              </div><!-- /.overflow-auto -->
          </div><!-- /.card -->
        </div><!-- /.col-md-6-->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModal" style="display: none;" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Datos Registrados</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body" >
            <p id="modal-codigo"></p>
            <p id="modal-nombre"></p>
            <div style="display: flex; justify-content: right; ">
              <button type="button" class="btn boton" data-bs-dismiss="modal" id="aceptar">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
