    <div class="container-fluid ">
      <div class="row justify-content-center">
        <div class="col-md-6 " style="margin-left: 25%" >
          <div class="card">
              <div class="card-header fw-semibold fs-5 head">
                Registrar Usuario
              </div>
              <div class="overflow-auto p-3" style="max-height: 80vh;">
                <div class="card-body">
                  <!-- form start -->
                  <form name="form1" id="form1" method="POST" action="">
                    <div class="form-group m-2">
                      <div id="datos">
                        <!--Usuario-->
                        <label for="usuario">Usuario  <span class="obligatorio">(*)</span></label>
                        <input type="text" class="form-control m-2 input" name="usuario" id="usuario" placeholder="Ingrese su usuario" aria-describedby="datosw" required>

                        <!--Nombre-->
                        <label for="nombre">Nombre  <span class="obligatorio">(*)</span></label>
                        <input type="text" class="form-control m-2 input" name="nombre" id="nombre" placeholder="Ingrese su nombre" aria-describedby="datosw" required>

                        <!--Apellido-->
                        <label for="apellido">Apellido <span class="obligatorio">(*)</span></label>
                        <input type="text" class="form-control m-2 input" name="apellido" id="apellido" placeholder="Ingrese su apellido" aria-describedby="datosw" required>
                        <div id="datosw" class="invalid-feedback">
                        Los datos son obligatorios
                        </div>
                      </div>
                      
                      <!--Email-->
                      <div id="demail">
                        <label for="email">Email <span class="obligatorio">(*)</span></label>
                        <input type="email" class="form-control m-2 input" name="email" id="email" placeholder="Ingrese su email" aria-describedby="emailw" required>
                        <div id="emailw" class="invalid-feedback">
                        El email es obligatorio
                        </div>
                      </div>
                      
                      <!--Contraseña-->
                      <div id="contra">
                        <label for="contra1">Contraseña <span class="obligatorio">(*)</span></label>
                        <input type="password" class="form-control m-2 input" name="contra1" id="contra1" placeholder="Ingrese su contraseña" aria-describedby="contra2w" required>

                        <label for="contra2" class="form-label">Confirmar contraseña<span class="obligatorio">(*)</span></label>
                        <input type="password" class="form-control m-2 input" name="contra2" id="contra2" placeholder="Confirme su contraseña" aria-describedby="contra2w" required>
                        <div id="contra2w" class="invalid-feedback">
                        Las contraseñas deben ser iguales.
                        </div>
                      </div>
                      
                    </div>
                    <!--Hobbies-->
                    <label>Seleccione sus hobbies: <span class="obligatorio">(*)</label>
                    <div class="form-check " id="check">
                      <table>
                        <tr>
                            <td>
                              <div class="form-check m-1">
                                <input class="form-check-input mycheck input" type="checkbox"  id="progra" name="hobby" value="Programar" required>
                                <label class="form-check-label" for="progra">Programar</label>
                              </div>
                            </td>
                            <td>
                              <div class="form-check m-1">
                                <input class="form-check-input mycheck input" type="checkbox" id="depo" name="hobby" value="Deportes" required>
                                <label class="form-check-label" for="depo">Deportes</label>
                              </div>
                            </td>
                            <td>
                              <div class="form-check m-1">
                                <input class="form-check-input mycheck input" type="checkbox" id="medi" name="hobby" value="Meditar" required>
                                <label class="form-check-label" for="medi">Meditar</label>
                              </div>
                            </td>
                        </tr>  
                        <tr>
                            <td>
                              <div class="form-check m-1">
                                <input class="form-check-input mycheck input" type="checkbox" id="cine" name="hobby" value="Cine" required>
                                <label class="form-check-label" for="cine">Cine</label>
                              </div>
                            </td>
                            <td>
                              <div class="form-check m-1">
                                <input class="form-check-input mycheck input" type="checkbox" id="leer" name="hobby" value="Leer" required>
                                <label class="form-check-label" for="leer">Leer</label>
                              </div>
                            </td>
                            <div class="form-check m-1">
                              <td>
                                <input class="form-check-input mycheck input" type="checkbox" id="videojuegos" name="hobby" value="VideoJuegos" aria-describedby="checkw" required>
                                <label class="form-check-label" for="videojuegos">VideoJuegos</label>
                                <div id="checkw"class="invalid-feedback">
                                  Debes seleccionar al menos un hobby
                                </div>
                              </td>
                            </div>
                            
                        </tr>
                      </table>
                      
                    </div>
                  </div>
                  <!--Enviar/Cancelar-->
                  <div style="display: flex; justify-content: center; " >
                    <button type="button" id="myBtn"  class="btn m-1 boton">Enviar</button>
                    <button type="reset" name="borrar" class="btn btn-secondary m-1">Cancelar</button>
                  </div>
                </form><!-- form end -->
              </div><!-- /.overflow-auto -->
          </div><!-- /.card -->
        </div><!-- /.col-md-6-->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModal" style="display: none;" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Datos Registrados</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body" >
            <p id="modal-user"></p>
            <p id="modal-nombre"></p>
            <p id="modal-apellido"></p>
            <p id="modal-email"></p>
            <p id="modal-contra"></p>
            <p id="modal-hobbies"></p>
            <div style="display: flex; justify-content: right; ">
              <button type="button" class="btn boton" data-bs-dismiss="modal" id="aceptar">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
